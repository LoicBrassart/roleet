name: Lint, Format & Cherry-picked Unit/integration Tests

on:
  pull_request:
    branches:
      - dev
    types: [opened, reopened, synchronize]

jobs:
  check-touched-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Add services here
        service:
          - frontend
          - backend
          - files
          - realtime

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome
        run: biome ci .

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v2
        with:
          # Add services here
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            files:
              - 'files/**'
            realtime:
              - 'realtime/**'

      - name: Run unit & integration tests
        if: ${{ steps.filter.outputs[matrix.service] == 'true' }}
        run: |
          cd ${{ matrix.service }}
          npm install
          npm run test
